<script type="text/html" id="home-page-template">
	<div class="container-fluid" data-bind="with : page()">
		<div class="channelList" data-bind="foreach : channels">
			<div class="channelName row">
				<span class="col-sm-2 col-sm-offset-1" data-bind="text : name"></span>
			</div>
			<div class="manyMovies row" data-bind="foreach : movies">
				<button class="col-sm-2" data-toggle="modal" data-target="#movieInfoModal" data-bind="click : $parents[1].setModalMovie.bind($data)">
					<div class="movieImage">
						<!-- ko if : image -->
							<img data-bind="attr: {src : image}">
						<!-- /ko -->
						<!-- ko ifnot : image -->
							<div class="movieDefaultImage">
								<span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
							</div>
						<!-- /ko -->
					</div>
					<div class="movieName" data-bind="text : name"></div>
					
					<span data-bind="foreach : new Array(rating())">
						<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					</span>
					<span data-bind="text : time"></span>
				</button>
			</div>
			<div class="separator"></div>
			
		</div>
	</div>
</script>
