<script type="text/html" id="review-list-template">
	<div class="container-fluid" data-bind="foreach : user.reviewList.reviews">
		<div class="row">
			<div class="col-sm-6">
				<h3 data-bind="text : $component.user().username"></h3>
			</div>
			<div class="col-sm-2">
				<span data-bind="foreach : new Array(rating())">
					<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
				</span>
				<span data-bind="foreach : new Array(5 - rating())">
					<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
				</span>
			</div>
			<button class="btn" data-bind="click: $component.user().reviewList.deleteReview.bind($data)">Delete</button>
		</div>
		<p data-bind="text : description"></p>
		<div class="separator"></div>
	</div>
</script>
