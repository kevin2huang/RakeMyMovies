<script type="text/html" id="recent-template">
	<div class="recentWatchList container-fluid" data-bind="foreach : user.recent">
		<div class="singleMovie row">
			<span class="movieIndex col-sm-1" data-bind="text : 1 + $index()"></span>
			<div class="movieImage col-sm-1">
				<!-- ko if : movie.image -->
                    <img data-bind="attr: {src : movie.image}">
                <!-- /ko -->
                <!-- ko ifnot : movie.image -->
                    <div class="movieDefaultImage">
                        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                    </div>
                <!-- /ko -->
			</div>
			<span class="movieName col-sm-4" data-bind="text : movie.name"></span>
			<span class="movieName col-sm-2" data-bind="text : timestamp"></span>
			<div class="col-sm-2">
				<span class="movietime" data-bind="text : movie.time"></span>
				<span> min</span>
			</div>
			<button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" href="#reviewModal" data-bind="click : $component.page().onReviewClick.bind($data, movie)">Write review</button>
		</div>
		<div class="separator"></div>
	</div>
</script>
